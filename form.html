<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="telephone=no">
    <meta name="viewport"  content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我要参加</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/form.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .loc{
            position: absolute;
            left: 50%;
            margin-left: -27px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="tel">
            </div>
        </div>
        <p>
            活动规则：
            关注兴途微信公众号，添加姓名及电话即可参加活动，截止至7月20日24时，获得好友助力最多的前100人即可获得天兴客运提供的由沈阳发往以下各地的单程车票一张，活动结束后，将通过兴途官方微信公布获奖名单，免费车票有效期截止至2016年10月7日。

        </p>
        <button type="button" class="loc btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
